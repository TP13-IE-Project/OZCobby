# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ozcobby

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_5b2b125864f041908a9f6e6a28ee0b43 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_79d9b6a38e4f4cba8cf3022105fb87e6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5b2b125864f041908a9f6e6a28ee0b43 }}/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ozcobby'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_17e0ec002a0c446ebda51fecc67550ce }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5b2b125864f041908a9f6e6a28ee0b43 }}/appsvc/wordpress-alpine-php:${{ github.sha }}'